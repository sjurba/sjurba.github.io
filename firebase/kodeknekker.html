<html>
<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
	$(function(){
		$(".knapp").click(function(){
	function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}
			var hemmeligKode = $(".hemmeligKode").val();
			for (var i = 0; i < 10000; i++) {
				if (i == hemmeligKode) {
					$(".resultat").text("Den hemmelige koden er: " + pad(i,4));
				}
			}

		});
	});
</script>
</head>
<body>
	<h1>Hemmelig kode knekker!!!</h1>
	<input type="password" maxlength="4" class="hemmeligKode"></input>
	<input type="submit" class="knapp">
	<p class="resultat"></p> 
</body>	
</html>
